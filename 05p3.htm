<H1>数独の数え上げの現状</H1>

Ed RussellとFrazer Jarvisにより、5472730538個であることが知られています(対称性を考慮しない場合は、Bertram FelgenhauerとFrazer Jarvisにより、6670903752021072936960個)。詳細は<A HREF="http://www.afjarvis.staff.shef.ac.uk/sudoku/">Sudoku enumeration problems</A>を参照。

<P>また、東工大の戸神星也、渡辺治により、数独の解のすべてにインデックスをつけ、盤面とインデックスの変換を15秒ほどで行う<A HREF="http://doorgod.org/sudoku/">数独インデックス</A>が公開されています。
